    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #1a5d1a;
            --light-green: #2e7d32;
            --lighter-green: #4caf50;
            --cream: #f9f3e9;
            --brown: #5d4037;
            --dark-brown: #3e2723;
            --yellow: #ffd54f;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Admin */
        .admin-header {
            background-color: var(--primary-green);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
        }

        .admin-logo p {
            color: var(--cream);
            font-size: 14px;
        }

        .admin-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .admin-nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .admin-nav a.active {
            background-color: var(--yellow);
            color: var(--dark-brown);
        }

        .admin-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Dashboard Content */
        .dashboard-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Sidebar */
        .admin-sidebar {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .admin-sidebar h2 {
            color: var(--dark-brown);
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            border-bottom: 2px solid var(--lighter-green);
            padding-bottom: 10px;
        }

        .admin-stats {
            margin-bottom: 30px;
        }

            margin-bottom: 15px;
            padding: 10px;

        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--light-green);
        }

        /* Main Content */
        .admin-main {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .section-title {
            color: var(--dark-brown);
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--lighter-green);
        }

        /* Order List */
        .order-list {

        }

        .order-search {

        }

            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
        }

        .order-search input:focus {
            outline: none;
            border-color: var(--light-green);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th {
            background-color: var(--lighter-green);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .orders-table tr:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }

        .order-id {
            font-weight: 600;
            color: var(--dark-brown);
        }

        .order-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-diterima {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-disiapkan {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-pengantaran {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-sampai {
            background-color: #f1f8e9;
            color: #689f38;
        }

        .order-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background-color: var(--yellow);
            color: var(--dark-brown);
        }

        .btn-edit:hover {
            background-color: #ffca28;
        }

        .btn-delete {
            background-color: #ff5252;
            color: white;
        }

        .btn-delete:hover {
            background-color: #ff1744;
        }

            color: var(--brown);
        }

            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Tracking Update Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;

        }

            font-size: 24px;

            color: #666;
        }

        .tracking-options {

        .tracking-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;

            border: 2px solid #ddd;

        }

            border-color: var(--light-green);
        }

        .modal-actions {

            justify-content: flex-end;

        .btn-save {
            background-color: var(--light-green);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        }

        .btn-cancel {

            color: #666;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        }

        /* Alert Message */
        .alert-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1100;
            display: none;
            align-items: center;
            gap: 15px;

        }

            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

            color: white;

            font-weight: 600;
            margin-top: 20px;

function syncOrdersFromCustomer() {
    console.log('Checking for customer orders...');
    
    // Cek apakah ada data pesanan dari index.html
    const lastOrderId = localStorage.getItem('lastOrderId');
    if (lastOrderId) {
        console.log('Found last order ID from customer:', lastOrderId);
    }
    
    // Load existing orders
    const savedOrders = localStorage.getItem('mrsdkOrders');
    
    if (savedOrders) {
        try {
            orders = JSON.parse(savedOrders);
            console.log('Loaded orders from storage:', orders.length);
            
            // Sort by date (newest first)
            orders.sort((a, b) => {
                const dateA = new Date(a.date + ' ' + a.time);
                const dateB = new Date(b.date + ' ' + b.time);
                return dateB - dateA;
            });
        } catch (e) {
            console.error('Error parsing orders:', e);
            orders = [];
        }
    } else {
        console.log('No orders found in storage');
        orders = [];
    }
    
    // If no orders, create initial test data
    if (orders.length === 0) {
        console.log('Creating initial test orders');
        createInitialOrders();
    }
}

        // Get status information
        function getStatusInfo(status) {
            const statusMap = {
                'diterima': { class: 'status-diterima', text: 'Diterima' },
                'disiapkan': { class: 'status-disiapkan', text: 'Disiapkan' },
                'pengantaran': { class: 'status-pengantaran', text: 'Pengantaran' },
                'sampai': { class: 'status-sampai', text: 'Sampai' }
            };
            return statusMap[status] || { class: 'status-diterima', text: 'Diterima' };
        }

        // Filter orders based on search term
        function filterOrders(searchTerm) {
            const rows = document.querySelectorAll('#ordersTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Update dashboard statistics
        function updateStats() {
            const total = orders.length;
            const today = new Date().toISOString().split('T')[0];
            const todayOrders = orders.filter(order => order.date === today).length;
            const processing = orders.filter(order => order.status === 'disiapkan').length;
            const delivery = orders.filter(order => order.status === 'pengantaran').length;
            
            document.getElementById('totalOrders').textContent = total;
            document.getElementById('todayOrders').textContent = todayOrders;
            document.getElementById('processingOrders').textContent = processing;
            document.getElementById('deliveryOrders').textContent = delivery;
        }

        // Edit order (open modal)
        function editOrder(orderId) {
            console.log('Editing order:', orderId);
            currentOrderId = orderId;
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                showAlert('Error', 'Pesanan tidak ditemukan', 'error');
                return;
            }
            
            console.log('Order found:', order);
            
            // Populate modal with order info
            let itemsHTML = '';
            order.items.forEach(item => {
                itemsHTML += `${item.name} (${item.qty}x) - Rp ${(item.price * item.qty).toLocaleString('id-ID')}<br>`;
            });
            
            document.getElementById('modalOrderInfo').innerHTML = `
                <div style="background-color: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <p><strong>ID Pesanan:</strong> ${order.id}</p>
                    <p><strong>Pelanggan:</strong> ${order.customer}</p>
                    <p><strong>Telepon:</strong> ${order.customerPhone}</p>
                    <p><strong>Alamat:</strong> ${order.address}</p>
                    <p><strong>Total:</strong> Rp ${order.total.toLocaleString('id-ID')}</p>
                    <p><strong>Items:</strong><br>${itemsHTML}</p>
                </div>
            `;
            
            // Create tracking options
            const trackingOptions = document.getElementById('trackingOptions');
            trackingOptions.innerHTML = '';
            
            const statusOptions = [
                { id: 'diterima', icon: 'fa-clipboard-check', label: 'Pesanan Diterima' },
                { id: 'disiapkan', icon: 'fa-coffee', label: 'Sedang Disiapkan' },
                { id: 'pengantaran', icon: 'fa-motorcycle', label: 'Dalam Pengantaran' },
                { id: 'sampai', icon: 'fa-home', label: 'Telah Sampai' }
            ];
            
            statusOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `tracking-option ${order.status === option.id ? 'active' : ''}`;
                optionDiv.dataset.status = option.id;
                
                const stepData = order.tracking.find(t => t.status === option.id);
                
                optionDiv.innerHTML = `
                    <div class="tracking-icon">
                        <i class="fas ${option.icon}"></i>
                    </div>
                    <div>
                        <h4>${option.label}</h4>
                        ${stepData 
                            ? `<p>${stepData.time} WIB (${stepData.date})</p>` 
                            : '<p>Klik untuk update</p>'}
                    </div>
                `;
                
                optionDiv.addEventListener('click', function() {
                    document.querySelectorAll('.tracking-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Show driver info form if status is pengantaran or sampai
                    const driverForm = document.getElementById('driverInfoForm');
                    if (option.id === 'pengantaran' || option.id === 'sampai') {
                        driverForm.classList.add('active');
                        
                        // Pre-fill existing driver info
                        if (order.driver) {
                            document.getElementById('driverName').value = order.driver.name || '';
                            document.getElementById('driverPhone').value = order.driver.phone || '';
                            document.getElementById('currentLocation').value = order.driver.location || '';
                            document.getElementById('estimatedTime').value = order.driver.eta || '';
                        }
                    } else {
                        driverForm.classList.remove('active');
                    }
                });
                
                trackingOptions.appendChild(optionDiv);
            });
            
            // Set initial driver form visibility
            const driverForm = document.getElementById('driverInfoForm');
            if (order.status === 'pengantaran' || order.status === 'sampai') {
                driverForm.classList.add('active');
                if (order.driver) {
                    document.getElementById('driverName').value = order.driver.name || '';
                    document.getElementById('driverPhone').value = order.driver.phone || '';
                    document.getElementById('currentLocation').value = order.driver.location || '';
                    document.getElementById('estimatedTime').value = order.driver.eta || '';
                }
            } else {
                driverForm.classList.remove('active');
            }
            
            // Show modal
            document.getElementById('updateModal').style.display = 'flex';
        }

        // Save tracking update
function saveTrackingUpdate() {
    if (!currentOrderId) {
        showAlert('Error', 'Tidak ada pesanan yang dipilih', 'error');
        return;
    }
    
    const orderIndex = orders.findIndex(o => o.id === currentOrderId);
    if (orderIndex === -1) {
        showAlert('Error', 'Pesanan tidak ditemukan', 'error');
        return;
    }
    
    const selectedOption = document.querySelector('.tracking-option.active');
    if (!selectedOption) {
        showAlert('Peringatan', 'Pilih status terlebih dahulu!', 'warning');
        return;
    }
    
    const newStatus = selectedOption.dataset.status;
    const now = new Date();
    const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
    const dateString = now.toISOString().split('T')[0];
    
    console.log(`Updating order ${currentOrderId} to status: ${newStatus}`);
    
    // Simpan old status untuk comparison
    const oldStatus = orders[orderIndex].status;
    
    // Update order status
    orders[orderIndex].status = newStatus;
    
    // Add to tracking history if not already there
    if (!orders[orderIndex].tracking.find(t => t.status === newStatus)) {
        orders[orderIndex].tracking.push({
            status: newStatus,
            time: timeString,
            date: dateString,
            note: `Status diperbarui ke ${newStatus}`
        });
    }
    
    // Update driver info if applicable
    if (newStatus === 'pengantaran' || newStatus === 'sampai') {
        orders[orderIndex].driver = {
            name: document.getElementById('driverName').value,
            phone: document.getElementById('driverPhone').value,
            location: document.getElementById('currentLocation').value,
            eta: document.getElementById('estimatedTime').value
        };
    }
    
    // Save to localStorage
    saveOrdersToStorage();
	
	
// Fungsi untuk trigger storage event
function triggerStorageEvent() {
    try {
        // Simpan data ke localStorage
        localStorage.setItem('mrsdkOrders', JSON.stringify(orders));
        
        // Buat custom event untuk notify tab lain
        const event = new CustomEvent('mrsdkOrderUpdated', {
            detail: { orders: orders }
        });
        window.dispatchEvent(event);
        
        // Juga trigger storage event (untuk tab lain di browser yang sama)
        window.dispatchEvent(new StorageEvent('storage', {
            key: 'mrsdkOrders',
            newValue: JSON.stringify(orders),
            oldValue: localStorage.getItem('mrsdkOrders'),
            url: window.location.href,
            storageArea: localStorage
        }));
        
        console.log('Storage event triggered for order update');
    } catch (error) {
        console.error('Error triggering storage event:', error);
    }
}    
    // TRIGGER STORAGE EVENT untuk notify index.html
    triggerStorageEvent();
    
    // Update UI
    displayOrders();
    updateStats();
    closeModal();
    
    // Show success message
    showAlert('Berhasil!', `Status pesanan ${currentOrderId} telah diperbarui ke "${newStatus}"`);
    
    // Log update
    console.log('Order updated successfully:', orders[orderIndex]);
    
    // Jika status berubah, update tracking di customer side
    if (oldStatus !== newStatus) {
        updateCustomerTracking(currentOrderId);
    }
}

        // Show alert message
        function showAlert(title, text, type = 'success') {
            const alert = document.getElementById('alertMessage');
            const icon = alert.querySelector('.alert-icon');
            
            // Set icon based on type
            if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-times"></i>';
                icon.style.backgroundColor = '#ff5252';
            } else if (type === 'warning') {
                icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                icon.style.backgroundColor = '#ff9800';
            } else {
                icon.innerHTML = '<i class="fas fa-check"></i>';
                icon.style.backgroundColor = '#4caf50';
            }
            
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertText').textContent = text;
            
            alert.style.display = 'flex';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
